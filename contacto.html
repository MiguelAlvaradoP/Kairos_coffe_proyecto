<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Kairós Coffee</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo_contacto.css">
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <a href="index.html">INICIO</a>
        <a href="producto.html#cafe">CAFÉ</a>
        <a href="producto.html#capsulas">CÁPSULAS</a>
        <a href="producto.html#accesorios">ACCESORIOS</a>
        <a href="contacto.html">CONTÁCTANOS</a>
        <a href="producto.html#yerba_y_te">YERBA MATE</a>
</div>

<!-- SECCIÓN CONTACTO -->
<section class="contact-section py-5">
    <div class="container">
        <div class="text-center mb-5">
            <h2 class="fw-bold text-uppercase">Contáctanos</h2>
            <p>Cuéntanos qué café o té buscas, o si quieres cotizar para tu negocio.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card p-4">
                    <form class="row g-4">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label fw-bold">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label fw-bold">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com" required>
                        </div>
                        <div class="col-md-6">
                            <label for="telefono" class="form-label fw-bold">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="+56 9 1234 5678">
                        </div>
                        <div class="col-md-6">
                            <label for="tipo" class="form-label fw-bold">Interés Principal</label>
                            <select id="tipo" class="form-select">
                                <option selected>Selecciona...</option>
                                <option value="cafe">Café en grano / molido</option>
                                <option value="capsulas">Cápsulas</option>
                                <option value="te">Té / Yerba mate</option>
                                <option value="accesorios">Accesorios</option>
                                <option value="mayorista">Venta Mayorista</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="mensaje" class="form-label fw-bold">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="4" placeholder="Cuéntanos lo que necesitas..."></textarea>
                        </div>
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-enviar">Enviar Mensaje</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- FOOTER -->
<footer>
    <p>&copy; 2025 Kairós Coffee. Todos los derechos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="validar_contacto.js"></script>
</body>
</html>
