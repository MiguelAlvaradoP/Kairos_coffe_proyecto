<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo_contacto.css">
</head>
<body class="bg-light">

<!-- NAVBAR BOOTSTRAP -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#2E1F18;">
    <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Kairós Coffee</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Café</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Cápsulas</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Té</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Yerba Mate</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Accesorios</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Ofertas</a></li>
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a></li>
        </ul>
    </div>
    </div>
</nav>

<!-- SECCIÓN CONTACTO -->
<section class="contact-section py-5">
    <div class="container">
    <div class="text-center mb-5">
        <h2 class="fw-bold text-uppercase" style="color:#2E1F18;">Contáctanos</h2>
        <p class="text-muted">Cuéntanos qué café o té buscas, o si quieres cotizar para tu negocio.</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow border-0 rounded-4 p-4">
            <form class="row g-4">
            <div class="col-md-6">
                <label for="nombre" class="form-label fw-bold">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label fw-bold">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com" required>
            </div>
            <div class="col-md-6">
                <label for="telefono" class="form-label fw-bold">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="+56 9 1234 5678">
            </div>
            <div class="col-md-6">
                <label for="tipo" class="form-label fw-bold">Interés Principal</label>
                <select id="tipo" class="form-select">
                <option selected>Selecciona...</option>
                <option value="cafe">Café en grano / molido</option>
                <option value="capsulas">Cápsulas</option>
                <option value="te">Té / Yerba mate</option>
                <option value="accesorios">Accesorios</option>
                <option value="mayorista">Venta Mayorista</option>
                </select>
            </div>
            <div class="col-12">
                <label for="mensaje" class="form-label fw-bold">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="4" placeholder="Cuéntanos lo que necesitas..."></textarea>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-lg btn-enviar">Enviar Mensaje</button>
            </div>
            </form>
        </div>
        </div>
    </div>
    </div>
</section>

<!-- FOOTER -->
<footer class="text-center py-4" style="background-color:#2E1F18; color:#f0f0f0;">

</footer>

</body>
