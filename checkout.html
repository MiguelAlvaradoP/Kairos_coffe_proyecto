<!-- Scripts -->
<script>
let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
const lista = document.getElementById('lista-checkout');
const totalElemento = document.getElementById('total-checkout');
const formulario = document.getElementById('formulario-envio');

function renderCheckout() {
    lista.innerHTML = "";
    let total = 0;

    carrito.forEach((item, index) => {
        const div = document.createElement('div');
        div.classList.add('producto-checkout');

        const subtotal = item.precio; // Puedes multiplicar por cantidad si agregas un input
        total += subtotal;

        div.innerHTML = `
            <img src="${item.imagen}" alt="${item.nombre}">
            <div class="detalle">
                <span class="nombre">${item.nombre}</span>
                <span class="precio">Precio: $${item.precio.toLocaleString()}</span>
            </div>
            <span class="subtotal">$${subtotal.toLocaleString()}</span>
            <button class="eliminar" data-index="${index}">√ó</button>
        `;
        lista.appendChild(div);
    });

    totalElemento.textContent = "$" + total.toLocaleString();
    localStorage.setItem('carrito', JSON.stringify(carrito));
}


// Delegaci√≥n de evento para eliminar productos
lista.addEventListener('click', e => {
    if (e.target.classList.contains('eliminar')) {
        const index = e.target.getAttribute('data-index');
        carrito.splice(index, 1);
        renderCheckout();
    }
});

// Confirmar compra ‚Üí vac√≠a el carrito y redirige
formulario.addEventListener('submit', e => {
    e.preventDefault();
    localStorage.removeItem('carrito');
    window.location.href = "confirmacion.html";
});

renderCheckout();
</script>
