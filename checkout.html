<!DOCTYPE html>

<head>

<body class="bg-light">

    <div class="navbar navbar-expand-lg navbar-dark sticky-top bg-custom-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Kair√≥s Coffee</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">INICIO</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">CAF√â</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">C√ÅPSULAS</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">T√â</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">YERBA MATE</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">ACCESORIOS</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">OFERTAS</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">CONTACTO</a></li>
                </ul>
                <div class="carrito-container d-flex align-items-center ms-lg-3">

    <main class="container py-5">
        <h1 class="text-center mb-4" style="color: #2E1F18;">Finalizar Compra</h1>
        <div class="row g-4">
            <div class="col-lg-7">
                <div class="card shadow-lg p-4 h-100">
                    <h2 class="card-title mb-3" style="color: #556B2F;">Informaci√≥n de Env√≠o y Pago</h2>
                    <form id="formulario-envio">
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="nombre-envio" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="nombre-envio" required>
                            </div>
                            <div class="col-12">
                                <label for="direccion" class="form-label">Direcci√≥n</label>
                                <input type="text" class="form-control" id="direccion" required>
                            </div>
                            <div class="col-md-6">
                                <label for="ciudad" class="form-label">Ciudad</label>
                                <input type="text" class="form-control" id="ciudad" required>
                            </div>
                            <div class="col-md-6">
                                <label for="codigo-postal" class="form-label">C√≥digo Postal</label>
                                <input type="text" class="form-control" id="codigo-postal" required>
                            </div>
                        </div>
                        <h3 class="mt-4 mb-3" style="color: #2E1F18;">M√©todo de Pago</h3>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pago" id="tarjeta" value="tarjeta" checked>
                            <label class="form-check-label" for="tarjeta">
                                üí≥ Tarjeta de cr√©dito / d√©bito
                            </label>
                        </div>
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="radio" name="pago" id="transferencia" value="transferencia">
                            <label class="form-check-label" for="transferencia">
                                üè¶ Transferencia bancaria
                            </label>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-secondary" onclick="window.location.href='producto.html'">Volver al Carrito</button>
                            <button type="submit" class="btn btn-custom">Confirmar Compra</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="col-lg-5">
                <div class="card shadow-lg p-4 h-100">
                    <h2 class="card-title mb-3" style="color: #556B2F;">Resumen del Pedido</h2>
                    <div id="lista-checkout" class="mb-3"></div>
                    <div class="d-flex justify-content-between fw-bold fs-5 pt-3 border-top" style="color: #2E1F18;">
                        <span>Total a pagar:</span>
                        <span id="total-checkout">$0</span>

                </div>
            </div>

    <footer class="main-footer py-4 mt-5" style="background-color: #2E1F18; color: #F5F5DC;">
        <div class="container text-center">
            <p>&copy; 2025 Kair√≥s Coffee. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const listaCheckout = document.getElementById('lista-checkout');
            const totalCheckout = document.getElementById('total-checkout');
            const formularioEnvio = document.getElementById('formulario-envio');
            const contadorCarritoNav = document.getElementById('contador-carrito');

            function renderizarCheckout() {
                const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
                listaCheckout.innerHTML = '';
                let total = 0;

                if (carrito.length === 0) {
                    alert('Tu carrito est√° vac√≠o. Ser√°s redirigido a la p√°gina de productos.');
                    window.location.href = 'producto.html';
                    return;
                }

                carrito.forEach(item => {
                    const div = document.createElement('div');
                    div.classList.add('d-flex', 'justify-content-between', 'align-items-center', 'mb-2');
                    div.innerHTML = `
                        <div class="d-flex align-items-center">
                            <img src="${item.imagen || 'https://via.placeholder.com/50'}" 
                                 alt="${item.nombre}" 
                                 style="width: 50px; height: 50px; object-fit: cover; border-radius: 5px;" 
                                 class="me-3">
                            <div>
                                <h5 class="mb-0">${item.nombre}</h5>
                                <small class="text-muted">x${item.cantidad}</small>
                            </div>
                        </div>
                        <span>$${(item.precio * item.cantidad).toLocaleString('es-CL')}</span>
                    `;
                    listaCheckout.appendChild(div);
                    total += item.precio * item.cantidad;
                });

                totalCheckout.textContent = `$${total.toLocaleString('es-CL')}`;
                
                // Guardar total de √≠tems en localStorage para la p√°gina de confirmaci√≥n
                localStorage.setItem('totalItems', carrito.reduce((sum, item) => sum + item.cantidad, 0));
            }

            formularioEnvio.addEventListener('submit', (e) => {
                e.preventDefault();
                
                if (confirm("¬øEst√°s seguro de que deseas confirmar la compra?")) {
                    localStorage.removeItem('carrito');
                    window.location.href = "confirmacion.html";
                }
            });

            function actualizarContadorCarrito() {
                const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
                const totalItems = carrito.reduce((sum, item) => sum + item.cantidad, 0);
                if (contadorCarritoNav) {
                    contadorCarritoNav.textContent = totalItems;
                }
            }
            
            renderizarCheckout();
            actualizarContadorCarrito();
        });
    </script>
</body>
</html>
