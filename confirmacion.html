<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de compra</title>
    <link rel="stylesheet" href="estilo_confirmacion.css">
</head>
<body>

    <main class="confirmacion-container">
        <div class="confirmacion-panel">
            <div class="confirmacion-header">
                <h2>¡Gracias por tu compra!</h2>
            </div>
    
            <div class="confirmacion-body">
                <p>Tu pedido ha sido registrado exitosamente.</p>
                <p>Pronto recibirás un correo con los detalles de la compra.</p>
            </div>
    
            <div class="confirmacion-footer">
                <button class="btn-volver" onclick="window.location.href='index.html'">Volver al inicio</button>
            </div>
        </div>
    
        <div class="banner-gif">
            <img src="https://org.coloradomesa.edu/~cagardner2/images/ProjectCafeGif2.gif" alt="Banner Animado de Café">
            
            <div class="banner-gif-text">
                <p>¡Gracias por tu compra! Tu pedido ha sido confirmado. Hemos guardado este momento para ti, pues este es tu kairós.</p>
            </div>
        </div>
    </main>

</body>
</html>
