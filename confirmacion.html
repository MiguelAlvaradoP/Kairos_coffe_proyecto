<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo_confirmacion.css">
    <style>
        .btn-custom {
            background-color: #556B2F;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #435427;
            color: white;
        }
        .bg-custom-dark {
            background-color: #2E1F18;
            color: white;
        }
    </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <div class="navbar navbar-expand-lg navbar-dark sticky-top bg-custom-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Kairós Coffee</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">INICIO</a></li>
                    <li class="nav-item"><a class="nav-link" href="producto.html#cafe">CAFÉ</a></li>
                    <li class="nav-item"><a class="nav-link" href="producto.html#capsulas">CÁPSULAS</a></li>
                    <li class="nav-item"><a class="nav-link" href="producto.html#yerba_y_te">TÉ</a></li>
                    <li class="nav-item"><a class="nav-link" href="producto.html#yerba_y_te">YERBA MATE</a></li>
                    <li class="nav-item"><a class="nav-link" href="producto.html#accesorios">ACCESORIOS</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">CONTÁCTANOS</a></li>
                </ul>
            </div>
        </div>
    </div>

    <main class="container my-5 flex-grow-1 d-flex align-items-center justify-content-center">
        <div class="card shadow-lg p-5 text-center" style="background-color: #F5F5DC;">
            <h2 class="card-title mb-4" style="color: #2E1F18; font-size: 2.5rem;">¡Gracias por tu compra!</h2>
            <p class="mb-2 fs-5" style="color: #555;">Tu pedido ha sido registrado exitosamente.</p>
            <p class="mb-4 fs-5" style="color: #555;">Pronto recibirás un correo con los detalles de la compra.</p>
            <div class="d-flex justify-content-center mb-4">
                <img src="https://org.coloradomesa.edu/~cagardner2/images/ProjectCafeGif2.gif" alt="Banner Animado de Café" class="img-fluid rounded shadow-sm">
            </div>
            <p id="mensaje-dinamico" class="mb-4 fs-5 fw-bold" style="color: #556B2F;"></p>
            <a href="index.html" class="btn btn-custom btn-lg">Volver al inicio</a>
        </div>
    </main>

    <footer class="main-footer py-4 mt-auto" style="background-color: #2E1F18; color: #F5F5DC;">
        <div class="container text-center">
            <p>&copy; 2025 Kairós Coffee. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mensajeDinamico = document.getElementById('mensaje-dinamico');
            const totalItemsGuardados = localStorage.getItem('totalItems') || 0;
            if (totalItemsGuardados > 0) {
                mensajeDinamico.textContent = `Has comprado ${totalItemsGuardados} productos. Te esperamos pronto.`;
            }
            localStorage.removeItem('totalItems');
        });
    </script>
</body>
</html>
